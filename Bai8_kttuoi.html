<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có phải số tuổi </title>
</head>
<body>
<script>
    let  year= + prompt(" nhập số tuổi vào đây")
    if (year>0&&year%1==0&&year<120){
        alert("Đây là dữ liệu tuổi đúng")
    }else {
        alert('Đây không phải dữ liệu tuổi')
    }

</script>


</body>
</html>
