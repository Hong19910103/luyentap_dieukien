<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 cạnh của tam giac</title>
</head>
<body>
<script>
    let a=prompt('nhập cạnh a');
    let b=prompt('Nhập vào cạnh b');
    let c=prompt('Nhập vào cạnh c');
    if (a*a<b*b+c*c&&b*b<a*a+c*c&&c*c<a*a+b*b){
        alert(' đây là 3 cạnh của 1 tam giác ')
    } else {
        alert('đây không phải cạnh của tam giác')
    }
</script>

</body>
</html>
