<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = prompt(" nhập giá trị của phần tử a:");
    let b = prompt("Nhập giá trị của phần tử b");
    let nh = -b / a;
    if (a == 0) {
        if (b == 0) {
            alert('Phương trình vô số nhiệm');
        } else {
            alert(" Phương trình vô nhiệm");
        }

    } else {
        alert("Phương trình có nhiệm: " + nh)

    }
</script>

</body>
</html>
